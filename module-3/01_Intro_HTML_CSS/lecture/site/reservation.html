<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restuarant</p>
    </header>

    <main>
        <h2>Reservation Form</h2>
        <form method="POST" action="/api/reservation">
            <div>
                <label for="reservationName">Name:</label>
                <input id="reservationName" name="reservationName" type="text"/>
            </div>
            <div>
                <label for="numberOfGuests">Number of guests:</label>
                <input id="numberOfGuests" name="numberOfGuests" type="number" min="01"/>
            </div>
            <div>
                <label for="reservationDate">Date:</label>
                <input id="reservationDate" name="reservationDate" type="date"/>
            </div>
            <div>
                <label for="reservationTime">Time:</label>
                <input id="reservationTime" name="reservationTime" type="time"/>
            </div>
            <div>
                <label for="specialOccassion">Special Occasion:</label>
                <input id="specialOccassion" name="specialOccassion" type="checkbox"/>
            </div>
            <div>
                <input type="submit"/>
            </div>

        </form>
    </main>
</body>
