<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Fan Info</title>
    <link rel="stylesheet" href="css/styless.css"/>
</head>
<body>
    <main>
        <h2>Information Form</h2>
        <form method="POST" action="/api/bengals/info">
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" alt="User's name" required/>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" alt="User's email address" required/>
            </div>
            <div>
                <label for="date-of-birth">Date of birth</label>
                <input id="date-of-birth" name="date-of-birth" type="date" alt="User's date of birth"/>
            </div>
            <div>
                <label for="favorite-color">Favorite Color</label>
                <input id="favorite-color" name="favorite-color" type="color" alt="User's favorite color"/>
            </div>
            <div>
                <label for="lucky-number">Lucky Number</label>
                <input id="lucky-number" name="lucky-number" type="number" alt="User's lucky number"/>
            </div>
            <div>
                <label for="confirmation">Confirmation</label>
                <input id="confirmation" name="confirmation" type="checkbox" alt="Checkbox for the user to check to confirm the data is correct"/>
            </div>
            <div>
                <input type="submit"/>
            </div>
        </form>

    </main>
    
</body>
</html>
